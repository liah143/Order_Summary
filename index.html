<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">



  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Outfit', sans-serif;

    }
    #box{
      margin: 50px;
      background-color: hsl(217, 54%, 11%);
      height: 900px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container{
      height: 500px;
      width: 300px;
      background-color: hsl(216, 50%, 16%);
      border-radius: 15px;
      box-shadow: 5px 2px 2px 3px hsl(216, 40%, 10%);
    }
    .card{
      margin: 20px 0 20px 17px;
    }
    .image-equilibrium{
      height: 250px;
      width: 265px;
      border-radius: 10px;

    }
    .text{
      letter-spacing: 1px;
      padding-top: 10px;
    }
    h3{
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Outfit', sans-serif;
    }
    h3:hover{
      color: hsl(178, 100%, 50%);
      cursor: pointer;
    }
    .h3-text{
      font-size: 13px;
      color: hsl(215, 51%, 70%);
    }
    .small{
      font-size: 13px;
      padding: 10px 0;
    }
    span{
      display:inline-flex;
    }
    .eth{
      padding-left: 5px;
    }
    .ether{
      color: hsl(178, 100%, 50%);
      font-weight: 600;
    }
    .favicon{
      color: hsl(215, 51%, 70%);
      padding-left: 105px;
    }

    .card-3{
      border-top: hsl(215, 51%, 70%) solid .5px;
      display: inline-flex;
      width: 250px;
      padding: 20px 0;
    }
    .card-3 img{
      height: 20px;
      width: 20px;
      border-radius: 50%;
      border: #fff solid 1.5px;
    }
    .card-3 p{
      color: #fff;
      font-size: 13px;
      padding-left: 17px;
    }
    .card-3 p:hover{
      color: hsl(178, 100%, 50%);
      cursor: pointer;
    }
    .card-3 span{
      color: hsl(215, 51%, 70%);
    }
    .attribution {
       font-size: 11px;
       text-align: center;

      }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>

<body>
  <section id="box">
    <div class="container">
      <div class="card">
          <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="">
          
              <div class="text">
                  <h3>Equilibrium #3429</h3>
                  <br>
                  <p class="h3-text">Our Equilibrium collection promotes balance and calm.</p> 
              </div>
                  <p class="small">
                    <span class="ether"><img class="e-img" src="./images/icon-ethereum.svg" alt=""> <span class="eth">0.041 ETH</span> </span> 
                     <span class="favicon"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
                  </p>
             

             <div class="card-3">
                  <img src="./images/image-avatar.png" alt="">
                  <p> <span>Creation of</span> Jules Wyvern</p>
             </div>

              <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Cecilia</a>.
              </div>
      </div>
    </div>
  </section>
</body>
</html>
